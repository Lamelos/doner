{% extends "layouts/alpha.html" %}
{% load i18n %}

{% block content %}
    {% if object %}
        <h2>{% trans "Change e-mail" %}</h2>
    {% endif %}

    <form action="" method="post" class="uk-form">
        {% csrf_token %}
        <table class="uk-table">
            {{ form.as_table }}
        </table>
        {% if object %}
            <input type="submit" value="{% trans "Change e-mail" %}" class="uk-button uk-button-primary" />
        {% endif %}
    </form>
{% endblock %}
