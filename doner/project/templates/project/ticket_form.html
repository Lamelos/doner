{% extends "layouts/alpha.html" %}
{% load i18n %}

{% block content %}
    {% if object %}
        <h2>{% trans "Update ticket" %}</h2>
    {% else %}
        <h2>{% trans "Create ticket" %}</h2>
    {% endif %}

    <form action="" method="post" class="uk-form">
        {% csrf_token %}

        {% include "project/form.html" %}

        {% if object %}
            <input type="submit" value="{% trans "Update ticket" %}" class="uk-button uk-button-primary" />
        {% else %}
            <input type="submit" value="{% trans "Create ticket" %}" class="uk-button uk-button-primary" />
        {% endif %}

    </form>
{% endblock %}
