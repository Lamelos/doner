{% extends "layouts/alpha.html" %}
{% load i18n %}

{% block content %}
    {% if object %}
        <h2>{% trans "Update comment" %}</h2>
    {% else %}
        <h2>{% trans "Add comment" %}</h2>
    {% endif %}

    <form action="" method="post" class="uk-form">
        {% csrf_token %}
        <table class="uk-table">
            {{ form.as_table }}
        </table>
        {% if object %}
            <input type="submit" value="{% trans "Update comment" %}" class="uk-button uk-button-primary" />
        {% else %}
            <input type="submit" value="{% trans "Add comment" %}" class="uk-button uk-button-primary" />
        {% endif %}

    </form>
{% endblock %}
